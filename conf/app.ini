[app]
#页大小
PageSize = 10
#token密码
JwtSecret = 233
#查看静态文件路径
PrefixUrl = http://127.0.0.1:8000
#运行时数据存储
RuntimeRootPath = ./runtime/
#上传图片路径
ImageSavePath = upload/images/
# 最大图片大小MB
ImageMaxSize = 5
#允许上传的文件格式
ImageAllowExts = .jpg,.jpeg,.png
#导出文件路径
ExportSavePath = export/

[server]
ProjectName = demo
#debug or release
RunMode = debug
HttpPort = 8000
ReadTimeout = 60
WriteTimeout = 60

[log]
ServiceName = go-gin-demo
Gin = ./logs/gin.log
App = ./logs/app.log
Http = ./logs/http.log

[database]
Type = mysql
User = xxxxxxxx
Password = xxxxxxx
Host = xxxxxxxxx
Name = test_db
TablePrefix = blog_

[redis]
Host = xxxxxxx
Password = xxxxxxxxx
DB = 9
Cluster = false
Hosts =